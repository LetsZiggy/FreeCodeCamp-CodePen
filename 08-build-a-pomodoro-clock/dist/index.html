<head>
  <meta charset="UTF-8">
  <title>CodePen - FreeCodeCamp - Build a Pomodoro Clock</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FreeCodeCamp - Build a Pomodoro Clock</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://code.getmdl.io/1.2.1/material.indigo-red.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div id="adjuster">
    <h6 class="instruction">Drag to change amount</h6>
    <div class="draggables">
      <div class="drag" onmousedown="handleMouseDown(event, 'break')"><span>-</span>
        <div class="title">Break Length</div>
        <div class="amount" id="break">5 mins</div><span>+</span>
      </div>
      <div class="drag" onmousedown="handleMouseDown(event, 'pomodoro')"><span>-</span>
        <div class="title">Pomodoros</div>
        <div class="amount" id="pomodoro">1 cycle</div><span>+</span>
      </div>
      <div class="drag" onmousedown="handleMouseDown(event, 'session')"><span>-</span>
        <div class="title">Session Length</div>
        <div class="amount" id="session">25 mins</div><span>+</span>
      </div>
    </div>
    <div class="start" onclick="handleStartButton(event)"><i class="material-icons">play_arrow</i></div>
  </div>
  <div class="hidden" id="timer">
    <audio class="hidden" id="audio-work" src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mp3"></audio>
    <audio class="hidden" id="audio-break" src="https://www.soundjay.com/button/beep-08b.mp3" type="audio/mp3"></audio>
    <div class="clock"><span id="repeat">10</span><span id="plural-repeat">cycles</span><span class="between">|</span><span id="type">work</span><span class="between">|</span><span id="minute">15</span><span id="plural-minute">mins</span><span id="second">30</span><span id="plural-second">secs</span></div>
    <div class="controller">
      <input class="hidden" id="radio-stop" type="radio" name="radio" onchange="handleController('stop')"/>
      <input class="hidden" id="radio-pause" type="radio" name="radio" onchange="handleController('pause')"/>
      <input class="hidden" id="radio-play" type="radio" name="radio" onchange="handleController('play')" checked="checked"/>
      <label id="stop-label" for="radio-stop"><i class="material-icons" id="stop">stop</i></label>
      <label id="pause-label" for="radio-pause"><i class="material-icons" id="pause">pause</i></label>
      <label id="play-label" for="radio-play"><i class="material-icons" id="play">play_arrow</i></label>
    </div>
  </div>
</div>
